name: 构建 Magisk 模块

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'ROM 下载链接'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 克隆仓库
        uses: actions/checkout@v3

      - name: 🛠 安装依赖
        run: |
          sudo apt update
          sudo apt install -y zip unzip python3-pip
          pip install --user pipx
          pipx ensurepath
          pipx install git+https://github.com/5ec1cff/payload-dumper

      - name: 🧪 构建模块
        run: |
          bash ./build.sh "${{ github.event.inputs.url }}"

      - name: 📦 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.version }}
          path: tmp/release/
